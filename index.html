<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy Homework</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"

<body>

    <h1>Funny Animal Gifs</h1>
    <hr>

    <!-- row containing buttons, input box, submit button, add gifs button -->
    <div class="row">
        <div class="col-lg-9 col-md-8 col-sm-12">
            <!-- Rendered Buttons will get Displayed Here  -->
            <div id="buttons-view"></div>
        </div>

        <!-- sidebar: input box, submit button, add gifs button -->
        <div class="col-lg-2 col-md-3 col-sm-12" id="sidebar">
            <form id="animal-form">
                <label for="animal-input">
                    <strong>Add a Topic Button</strong>
                </label>
                <br>
                <input type="text" id="animal-input">

                <!-- Submit button triggers new animal to be added -->
                <input id="add-animal" class="btn btn-success" type="submit" value="SUBMIT TOPIC">
            </form>

            <!-- Button triggers 10 additional gifs to be added to the page-->
            <button id="add-gifs" class="btn btn-success" data-name="add-more">Add 10 more gifs</button>

            <hr>

        </div>
    </div>

    <hr>
    <!-- Animal gifs will Get Displayed Here -->
